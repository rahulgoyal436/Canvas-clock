<html>
    <head>
        <title>Clock Face.</title>
        <style type="text/css">
        </style>
    </head>
    <body>
        <canvas id="clock" width="500" height="500">
            Please upgrade your browser.
        </canvas>
        <script type="text/javascript">
            function settime() {
            var canvas=document.getElementById("clock");
            var context=canvas.getContext("2d");
            var clockradius=canvas.width/2;
            context.fillStyle="black"
            context.beginPath();
            context.arc(clockradius,clockradius,clockradius,0,2*Math.PI);
            context.fill();
            context.fillStyle="white";
            context.beginPath();
            context.arc(clockradius,clockradius,10,0,2*Math.PI);
            context.fill();
            context.font=clockradius/10+ "px rosemary"
            context.textAlign="center";
            context.textBaseLine="middle";
            for(var i=1;i<=12;i++) {
                context.fillText(i,clockradius+clockradius*.9*Math.sin(2*i*Math.PI/12),clockradius-(clockradius*.9*Math.cos(2*i*Math.PI/12)));
            }
            var hours=new Date().getHours();
            var minutes=new Date().getMinutes();
            var seconds=new Date().getSeconds();
            var fullhours=hours%12+minutes/60+seconds/3600;
            var hoursangle=fullhours*2*Math.PI/12;
            var minutesangle=minutes*2*Math.PI/60;
            var secondsangle=seconds*2*Math.PI/60;
            context.strokeStyle="white";
            context.moveTo(clockradius,clockradius);
            context.lineTo(clockradius+clockradius*.6*Math.sin(hoursangle),clockradius-(clockradius*.6*Math.cos(hoursangle)));
            context.lineWidth=5;
            context.stroke();
            context.moveTo(clockradius,clockradius);
            context.lineTo(clockradius+clockradius*.9*Math.sin(minutesangle),clockradius-(clockradius*.8*Math.cos(minutesangle)));
            context.lineWidth=3;
            context.stroke();
            context.moveTo(clockradius,clockradius);
            context.lineTo(clockradius+clockradius*.9*Math.sin(secondsangle),clockradius-(clockradius*.9*Math.cos(secondsangle)));
            context.lineWidth=2;
            context.stroke();
            }
            setInterval(settime,1000);
        </script>
    </body>
</html>
